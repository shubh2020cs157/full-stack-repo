# ðŸ“Š Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Forum CRUD API
  - job_name: "forum-crud"
    static_configs:
      - targets: ["forum-crud:3007"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Performance Optimization API
  - job_name: "performance-optimization"
    static_configs:
      - targets: ["performance-optimization:3008"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Portfolio Builder
  - job_name: "portfolio-builder"
    static_configs:
      - targets: ["portfolio-builder:3005"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # OAuth Next.js
  - job_name: "oauth-nextjs"
    static_configs:
      - targets: ["oauth-nextjs:3006"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Node Exporter (if available)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
